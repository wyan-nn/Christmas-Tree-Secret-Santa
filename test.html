<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa - Fixed</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay - Minimalist */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        
        .ui-hidden { opacity: 0; pointer-events: none !important; }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography - Centerpiece */
        h1 { 
            color: #fceea7; font-size: 56px; margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
        }

        /* Upload Button - Restored & Elegant */
        .upload-wrapper {
            margin-top: 20px;
            pointer-events: auto;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        .upload-btn {
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; 
            padding: 10px 25px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 10px;
            transition: all 0.4s;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        .upload-btn:hover { 
            background: #d4af37; 
            color: #000; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        .hint-text {
            color: rgba(212, 175, 55, 0.8); 
            font-size: 10px;
            margin-top: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* New: Gesture/Status Indicator */
        #status-indicator {
            position: absolute; bottom: 20px; left: 50%; 
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 5px;
            backdrop-filter: blur(4px);
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        #file-input { display: none; }

        /* Webcam feedback */
        #webcam-wrapper {
            position: absolute; bottom: 40px; right: 40px;
            width: 160px; height: 120px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden; 
            opacity: 0.4;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Holiday Magic</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        
        <div class="upload-wrapper">
            <label class="upload-btn">
                Add Photos
                <input type="file" id="file-input" multiple accept="image/*">
            </label>
            <div class="hint-text">
                <p>Fist: Tree | Open Hand: Scatter | Pinch: Pick Gift</p>
                <p>Press 'H' to hide UI</p>
            </div>
        </div>
    </div>
    
    <div id="status-indicator">Waiting for camera...</div>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION & STATE ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,      
                accentRed: 0x990000,      
            },
            particles: {
                count: 1500,      
                dustCount: 2500,  
                treeHeight: 24,   
                treeRadius: 8    
            },
            camera: {
                z: 50
            }
        };

        const STATE = {
            mode: 'TREE', // 'TREE', 'SCATTER', 'FOCUS'
            focusTarget: null, // THREE.Group of the selected photo
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            lastGesture: 'NONE', // Track last stable gesture
            canPinch: true // Cooldown for pinch action
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoParticles = [];
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let caneTexture; 

        // DOM Elements
        const statusIndicator = document.getElementById('status-indicator');

        // --- PARTICLE CLASS (FIXED) ---
        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                this.isDrawn = false; 
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
                
                // Set initial position
                this.mesh.position.copy(this.posTree);
            }

            calculatePositions() {
                // TREE: Tight Spiral
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // SCATTER: 3D Sphere
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                // 1. Determine Target Position (Use clone to avoid mutation!)
                let target = new THREE.Vector3();
                let opacity = 1.0;
                
                if (mode === 'SCATTER') {
                    target.copy(this.posScatter);
                } else if (mode === 'TREE') {
                    target.copy(this.posTree);
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        // Move selected photo to front
                        const desiredWorldPos = new THREE.Vector3(0, 2, CONFIG.camera.z - 10);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target.copy(desiredWorldPos.applyMatrix4(invMatrix));
                        opacity = 1.0;
                    } else {
                        // Background particles
                        target.copy(this.posScatter);
                        
                        if (this.type === 'PHOTO' && this.isDrawn) {
                            // Previously drawn photos float further back
                            target.multiplyScalar(2.0); 
                            opacity = 0.05; 
                        } else if (this.type === 'PHOTO') {
                            // Undrawn photos
                            opacity = 0.4;
                        } else {
                            // Dust/Ornaments
                            opacity = 0.0;
                        }
                    }
                }
                
                // 2. Opacity Update (Fix for THREE.Group crashing)
                // Recursive function to handle both Meshes and Groups
                const updateMaterialOpacity = (obj, targetOp) => {
                    if (obj.material && obj.material.transparent) {
                        obj.material.opacity = THREE.MathUtils.lerp(obj.material.opacity, targetOp, 5 * dt);
                    }
                };

                if (this.mesh.isGroup) {
                    this.mesh.traverse((child) => {
                        if (child.isMesh) updateMaterialOpacity(child, opacity);
                    });
                } else {
                    updateMaterialOpacity(this.mesh, opacity);
                }


                // 3. Movement Easing
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // 4. Rotation Logic
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.quaternion.slerp(camera.quaternion, 5 * dt);
                }

                // 5. Scale Logic
                let s = this.baseScale;
                if (this.isDust) {
                    const pulseScale = (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') {
                        s = this.baseScale * pulseScale * 0.4; 
                    } else if (mode === 'SCATTER') {
                         s = this.baseScale * pulseScale;
                    } else { 
                        s = 0; 
                    }
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = 0.0; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        // --- INIT FUNCTIONS ---
        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            createDefaultPhotos(); 
            setupPostProcessing();
            setupEvents();
            
            // Start Animation Loop Immediately to prevent black screen if webcam fails
            animate();
            
            // Init MediaPipe asynchronously
            try {
                await initMediaPipe();
            } catch (e) {
                console.error("MediaPipe failed to load:", e);
                statusIndicator.textContent = "Gesture control unavailable";
            }
            
            // Hide Loader
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,    
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 }); 
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050505'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#eebb66'; ctx.lineWidth = 15; ctx.strokeRect(20,20,472,472);
            ctx.font = '500 60px Times New Roman'; ctx.fillStyle = '#eebb66';
            ctx.textAlign = 'center'; 
            ctx.fillText("JOYEUX", 256, 230);
            ctx.fillText("NOEL", 256, 300);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, transparent: true });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, transparent: true }); 
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            
            const p = new Particle(group, 'PHOTO', false);
            particleSystem.push(p);
            photoParticles.push(p);
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- MEDIAPIPE ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById('webcam-wrapper').style.opacity = 0.4;
                    predictWebcam();
                });
            } else {
                 console.warn("Webcam not available.");
                 statusIndicator.textContent = 'Webcam unavailable. Controls disabled.';
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const now = performance.now();
                    const result = handLandmarker.detectForVideo(video, now);
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }
        
        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0]; 

                // Mapping coordinates
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;
                
                // --- Gesture Detection Logic ---
                const wrist = lm[0];
                const thumb = lm[4]; 
                const index = lm[8]; 
                const middle = lm[12];
                const ring = lm[16];
                const pinky = lm[20];
                
                // 1. Pinch (Draw/Focus)
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y, thumb.z - index.z);
                const isPinching = pinchDist < 0.04; 
                
                // 2. Open vs. Closed
                const tipDists = [
                    Math.hypot(index.x - wrist.x, index.y - wrist.y),
                    Math.hypot(middle.x - wrist.x, middle.y - wrist.y),
                    Math.hypot(ring.x - wrist.x, ring.y - wrist.y),
                    Math.hypot(pinky.x - wrist.x, pinky.y - wrist.y)
                ];
                const avgTipDist = tipDists.reduce((a, b) => a + b, 0) / tipDists.length;

                const OPEN_THRESHOLD = 0.45; 
                const CLOSED_THRESHOLD = 0.20; 

                let newMode = STATE.mode;
                let newGesture = STATE.lastGesture;

                if (isPinching && STATE.mode !== 'FOCUS' && STATE.canPinch) {
                    newMode = 'FOCUS';
                    newGesture = 'PINCH';
                    handlePinchDraw();
                    STATE.canPinch = false; 
                    setTimeout(() => STATE.canPinch = true, 3000); 
                } else if (avgTipDist > OPEN_THRESHOLD && !isPinching) {
                    newMode = 'SCATTER';
                    newGesture = 'OPEN_PALM';
                    STATE.focusTarget = null;
                } else if (avgTipDist < CLOSED_THRESHOLD && !isPinching) {
                    newMode = 'TREE';
                    newGesture = 'CLOSED_FIST';
                    STATE.focusTarget = null;
                }
                
                STATE.mode = newMode;
                if (newGesture !== STATE.lastGesture || STATE.mode === 'FOCUS') {
                    STATE.lastGesture = newGesture;
                    updateStatusIndicator(STATE.mode, newGesture);
                }

            } else {
                STATE.hand.detected = false;
                STATE.lastGesture = 'NONE';
                updateStatusIndicator('NONE');
            }
        }
        
        function handlePinchDraw() {
            const undrawnPhotos = photoParticles.filter(p => !p.isDrawn);
            
            if (undrawnPhotos.length === 0) {
                STATE.focusTarget = null;
                updateStatusIndicator('FINISH');
                return;
            }

            const randomIndex = Math.floor(Math.random() * undrawnPhotos.length);
            const drawnParticle = undrawnPhotos[randomIndex];
            
            drawnParticle.isDrawn = true;
            STATE.focusTarget = drawnParticle.mesh;
        }

        function updateStatusIndicator(mode, gesture) {
            let text = 'Waiting...';
            statusIndicator.style.opacity = 1.0;

            if (mode === 'TREE') {
                text = 'ðŸŸ¢ Happy Christmas! ðŸ”´';
            } else if (mode === 'SCATTER') {
                text = 'ðŸŸ¡ Waiting for surprise ðŸŸ¡';
            } else if (mode === 'FOCUS') {
                 if (photoParticles.filter(p => !p.isDrawn).length === 0) {
                    text = 'ðŸŽ‰ The end';
                 } else {
                    text = 'ðŸ”´ðŸŸ¢ Searching (' + photoParticles.filter(p => p.isDrawn).length + '/' + photoParticles.length + ')';
                 }
            } else if (mode === 'FINISH') {
                text = 'ðŸŽ‰ The end, Happy Christmas!';
            } else {
                statusIndicator.style.opacity = 0.5;
            }
            
            statusIndicator.textContent = text;
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const uiLayer = document.getElementById('ui-layer');
                    const indicator = document.getElementById('status-indicator');
                    if (uiLayer) uiLayer.classList.toggle('ui-hidden'); 
                    if (indicator) indicator.classList.toggle('ui-hidden');
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            let targetRotY = 0;
            let targetRotX = 0;

            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                targetRotY = STATE.hand.x * Math.PI * 0.9; 
                targetRotX = STATE.hand.y * Math.PI * 0.25;
            } else if (STATE.mode === 'TREE') {
                targetRotY = STATE.rotation.y + 0.3 * dt;
                targetRotX = 0;
            } else if (STATE.mode === 'FOCUS') {
                targetRotY = STATE.rotation.y + 0.1 * dt; 
                targetRotX = 0;
            }

            STATE.rotation.y = THREE.MathUtils.lerp(STATE.rotation.y, targetRotY, 3.0 * dt);
            STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, targetRotX, 3.0 * dt);

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            composer.render();
        }

        init();
    </script>
