<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Secret Santa - Text Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay - Minimalist */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        
        .ui-hidden { opacity: 0; pointer-events: none !important; }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography - Centerpiece */
        h1 { 
            color: #fceea7; font-size: 56px; margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
        }

        /* Buttons & Inputs */
        .upload-wrapper {
            margin-top: 20px;
            pointer-events: auto;
            text-align: center;
            transition: opacity 0.5s ease;
            display: flex;
            gap: 15px;
            flex-direction: column;
            align-items: center;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; 
            padding: 10px 25px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 10px;
            transition: all 0.4s;
            display: inline-block;
            backdrop-filter: blur(5px);
            text-decoration: none;
        }
        .action-btn:hover { 
            background: #d4af37; 
            color: #000; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .hint-text {
            color: rgba(212, 175, 55, 0.8); 
            font-size: 10px;
            margin-top: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Modal Gallery (Now Text Input) */
        #settings-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; box-sizing: border-box;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #settings-modal.active { opacity: 1; pointer-events: auto; }
        
        .modal-header {
            font-family: 'Cinzel', serif;
            color: #d4af37;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding-bottom: 20px;
        }

        textarea#data-input {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background: #080808;
            border: 1px solid #333;
            color: #d4af37;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 20px;
            box-sizing: border-box;
            resize: none;
            outline: none;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        textarea#data-input:focus {
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
        }

        /* Status Indicator */
        #status-indicator {
            position: absolute; bottom: 20px; left: 50%; 
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 5px;
            backdrop-filter: blur(4px);
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        /* Photo Caption (Text Display) */
        #photo-caption {
            position: absolute; bottom: 18%; left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Cinzel', serif;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.8), 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease, top 0.8s ease;
            z-index: 20;
            letter-spacing: 4px;
            width: 100%;
        }
        .caption-visible {
            opacity: 1 !important;
            transform: translateX(-50%) translateY(0px) !important;
        }
        .caption-hidden {
            opacity: 0 !important;
            transform: translateX(-50%) translateY(20px) !important;
        }
        /* End Game State Style */
        .caption-end {
            top: 50% !important;
            bottom: auto !important;
            transform: translate(-50%, -50%) !important;
            font-size: 50px !important;
            width: 90%;
            line-height: 1.4;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(0,0,0,0.9) !important;
            opacity: 1 !important;
        }

        /* Webcam feedback */
        #webcam-wrapper {
            position: absolute; bottom: 40px; right: 40px;
            width: 160px; height: 120px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden; 
            opacity: 0.4;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
    </style>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Holiday Magic</div>

    <div id="photo-caption" class="caption-hidden"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION & STATE ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,      
                accentRed: 0x990000,      
            },
            particles: {
                count: 1500,      
                dustCount: 2500,  
                treeHeight: 24,   
                treeRadius: 8    
            },
            camera: {
                z: 50
            },
            storageKey: 'secret_santa_text_v2',
            maxDraws: 7
        };

        const DEFAULT_DATA = `Marketing/Intern/Samantha Yang;
Engineering/Lead/David Chen;
Sales/Director/Sarah Connor;
Design/Junior/Emily White;
HR/Manager/John Doe;
Finance/Analyst/Michael Brown;
Product/Owner/Jessica Lee;
Legal/Counsel/Robert Wilson;
Ops/Head/Thomas Anderson;
Dev/Senior/Neo Matrix`;

        const STATE = {
            mode: 'TREE', // 'TREE', 'SCATTER', 'FOCUS', 'END_GAME'
            focusTarget: null, // THREE.Group of the selected card
            focusName: '',
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            lastGesture: 'NONE', 
            canPinch: true,
            drawCount: 0,
            candidates: [] // { id, dept, pos, name, isDrawn, texture }
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let cardParticles = []; // Subset of particleSystem that are cards
        let cardMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let caneTexture; 

        // DOM Elements
        const statusIndicator = document.getElementById('status-indicator');
        const captionEl = document.getElementById('photo-caption');
        const counterEl = document.getElementById('draw-counter');
        const mainTitleEl = document.getElementById('main-title');

        // --- PARTICLE CLASS ---
        class Particle {
            constructor(mesh, type, isDust = false, candidateId = null) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                this.candidateId = candidateId; 
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'CARD') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
                
                // Set initial position
                this.mesh.position.copy(this.posTree);
            }

            calculatePositions() {
                // TREE: Tight Spiral
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // SCATTER: 3D Sphere
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                // 1. Determine Target Position
                let target = new THREE.Vector3();
                let opacity = 1.0;
                let scale = this.baseScale;
                
                // Determine if this is the drawn card
                const isSelected = (this.mesh === focusTargetMesh);
                // Check candidate status if available
                let isDrawn = false;
                if (this.candidateId) {
                    const cand = STATE.candidates.find(c => c.id === this.candidateId);
                    if (cand) isDrawn = cand.isDrawn;
                }

                if (mode === 'SCATTER') {
                    target.copy(this.posScatter);
                    if (this.type === 'CARD') scale = this.baseScale * 2.5;
                } else if (mode === 'TREE' || mode === 'END_GAME') {
                    target.copy(this.posTree);
                    // Drawn cards fade out in tree mode
                    if (isDrawn) {
                        opacity = 0.1;
                    }
                } else if (mode === 'FOCUS') {
                    if (isSelected) {
                        // Move selected card to front-and-center
                        const desiredWorldPos = new THREE.Vector3(0, 1.5, CONFIG.camera.z - 8);
                        // We need to apply inverse of mainGroup rotation, or just force position if we reset group.
                        // For simplicity, we'll calculate target relative to group
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target.copy(desiredWorldPos.applyMatrix4(invMatrix));
                        opacity = 1.0;
                        scale = 4.5;
                    } else {
                        // Background particles
                        target.copy(this.posScatter);
                        
                        if (this.type === 'CARD') {
                            target.multiplyScalar(2.0); 
                            opacity = 0.05; 
                        } else {
                            opacity = 0.02; 
                        }
                    }
                }
                
                // 2. Opacity Update
                const updateMaterialOpacity = (obj, targetOp) => {
                    if (obj.material && obj.material.transparent) {
                        obj.material.opacity = THREE.MathUtils.lerp(obj.material.opacity, targetOp, 5 * dt);
                    }
                };
                if (this.mesh.isGroup) {
                    this.mesh.traverse((child) => {
                        if (child.isMesh) updateMaterialOpacity(child, opacity);
                    });
                } else {
                    updateMaterialOpacity(this.mesh, opacity);
                }

                // 3. Movement Easing
                const lerpSpeed = (mode === 'FOCUS' && isSelected) ? 4.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // 4. Rotation Logic
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE' || mode === 'END_GAME') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && isSelected) {
                    // Counter-rotate to face camera
                    const targetWorldQ = camera.quaternion.clone();
                    const parentInvQ = mainGroup.quaternion.clone().invert();
                    const targetLocalQ = parentInvQ.multiply(targetWorldQ);
                    this.mesh.quaternion.slerp(targetLocalQ, 6 * dt);
                }

                // 5. Scale Logic
                if (this.isDust) {
                    const pulseScale = (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE' || mode === 'END_GAME') {
                        scale = this.baseScale * pulseScale * 0.4; 
                    } else if (mode === 'SCATTER') {
                         scale = this.baseScale * pulseScale;
                    } else { 
                        scale = 0; 
                    }
                } 
                
                this.mesh.scale.lerp(new THREE.Vector3(scale, scale, scale), 4*dt);
            }
        }

        // --- INIT FUNCTIONS ---
        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); // Creates dust/ornaments
            
            // Load Text Data
            loadCandidates();

            setupPostProcessing();
            setupEvents();
            setupSettingsUI();
            
            // Start Animation Loop
            animate();
            
            // Init MediaPipe
            try {
                await initMediaPipe();
            } catch (e) {
                console.error("MediaPipe failed to load:", e);
                statusIndicator.textContent = "Gesture control unavailable";
            }
            
            // Hide Loader
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        function createParticles() {
            // Environment particles (Box, Sphere, Cane)
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,    
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Star
            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            // Add Card Group (for candidates)
            mainGroup.add(cardMeshGroup);
            
            // Dust
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 }); 
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        // --- DATA & TEXTURE GENERATION ---
        function loadCandidates() {
            const stored = localStorage.getItem(CONFIG.storageKey);
            const rawText = stored || DEFAULT_DATA;
            parseAndCreateCards(rawText);
        }

        function parseAndCreateCards(text) {
            // Cleanup existing
            while(cardMeshGroup.children.length > 0) {
                const child = cardMeshGroup.children[0];
                cardMeshGroup.remove(child);
                if(child.geometry) child.geometry.dispose();
                if(child.material) child.material.dispose();
            }
            // Remove from particle systems
            particleSystem = particleSystem.filter(p => p.type !== 'CARD');
            cardParticles = [];
            STATE.candidates = [];

            const lines = text.split(';');
            lines.forEach(line => {
                const parts = line.trim().split('/');
                if (parts.length >= 3) {
                    const id = Math.random().toString(36).substr(2, 9);
                    const cand = {
                        id: id,
                        dept: parts[0].trim(),
                        pos: parts[1].trim(),
                        name: parts[2].trim(),
                        isDrawn: false
                    };
                    STATE.candidates.push(cand);
                    addCardToScene(cand);
                }
            });
            
            // Reset Game Logic
            STATE.drawCount = 0;
            counterEl.innerText = `Draws Remaining: ${CONFIG.maxDraws}`;
            STATE.mode = 'TREE';
            mainTitleEl.innerText = "Merry Christmas";
        }

        function createCardTexture(dept, pos, name) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Bg
            ctx.fillStyle = '#050505';
            ctx.fillRect(0,0,512,512);
            
            // Border
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 15;
            ctx.strokeRect(20,20,472,472);
            ctx.lineWidth = 2;
            ctx.strokeRect(35,35,442,442);
            
            // Text
            ctx.textAlign = 'center';
            
            // Dept
            ctx.fillStyle = '#aa8822';
            ctx.font = '400 30px "Times New Roman"';
            ctx.fillText(dept.toUpperCase(), 256, 180);
            
            // Pos
            ctx.fillStyle = '#886622';
            ctx.font = 'italic 24px "Times New Roman"';
            ctx.fillText(pos, 256, 220);
            
            // Name
            ctx.fillStyle = '#fff4cc';
            ctx.font = '700 60px "Cinzel"';
            ctx.shadowColor = "rgba(212,175,55,0.8)";
            ctx.shadowBlur = 20;
            ctx.fillText(name, 256, 320);
            ctx.shadowBlur = 0;
            
            // Bottom
            ctx.fillStyle = '#333';
            ctx.font = '14px "Times New Roman"';
            ctx.fillText("SECRET SANTA", 256, 450);

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        function addCardToScene(cand) {
            const texture = createCardTexture(cand.dept, cand.pos, cand.name);
            
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, transparent: true });

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, transparent: true }); 
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(new THREE.Mesh(frameGeo, frameMat));
            group.add(photo);
            
            const s = 0.8;
            group.scale.set(s,s,s);
            
            cardMeshGroup.add(group);
            
            const p = new Particle(group, 'CARD', false, cand.id);
            particleSystem.push(p);
            cardParticles.push(p);
        }

        // --- SETTINGS UI ---
        function setupSettingsUI() {
            const openBtn = document.getElementById('open-settings-btn');
            const closeBtn = document.getElementById('close-settings-btn');
            const saveBtn = document.getElementById('save-settings-btn');
            const modal = document.getElementById('settings-modal');
            const textarea = document.getElementById('data-input');
            
            openBtn.addEventListener('click', () => {
                // Populate textarea
                const text = STATE.candidates.map(c => `${c.dept}/${c.pos}/${c.name}`).join(';\n') + ';';
                textarea.value = text;
                modal.classList.add('active');
            });
            
            closeBtn.addEventListener('click', () => {
                modal.classList.remove('active');
            });
            
            saveBtn.addEventListener('click', () => {
                const val = textarea.value;
                localStorage.setItem(CONFIG.storageKey, val);
                parseAndCreateCards(val);
                modal.classList.remove('active');
            });
        }

        // --- MEDIAPIPE ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById('webcam-wrapper').style.opacity = 0.4;
                    predictWebcam();
                });
            } else {
                 statusIndicator.textContent = 'Webcam unavailable.';
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const now = performance.now();
                    const result = handLandmarker.detectForVideo(video, now);
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }
        
        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0]; 

                // Mapping coordinates
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;
                
                // Logic
                const wrist = lm[0];
                const thumb = lm[4]; 
                const index = lm[8]; 
                
                // 1. Pinch
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const isPinching = pinchDist < 0.04; 
                
                // 2. Open vs Closed
                const tips = [8,12,16,20];
                const avgTipDist = tips.reduce((acc, t) => acc + Math.hypot(lm[t].x - wrist.x, lm[t].y - wrist.y), 0) / 4;

                const OPEN_THRESHOLD = 0.45; 
                const CLOSED_THRESHOLD = 0.20; 

                let currentGesture = 'NONE';
                if (isPinching) currentGesture = 'PINCH';
                else if (avgTipDist > OPEN_THRESHOLD) currentGesture = 'OPEN_PALM';
                else if (avgTipDist < CLOSED_THRESHOLD) currentGesture = 'CLOSED_FIST';

                // State Machine
                if (STATE.mode === 'END_GAME') {
                    // Do nothing
                } 
                else if (STATE.mode === 'FOCUS') {
                    // Sticky focus: Only explicit FIST exits early (optional)
                    // Currently user said: "Wait 5s then auto return".
                    // We can still allow manual exit if desired, but let's stick to 5s rule mainly.
                    if (currentGesture === 'CLOSED_FIST') {
                        // Optional manual close
                    }
                } 
                else {
                    if (currentGesture === 'PINCH' && STATE.canPinch) {
                        handlePinchDraw();
                    } else if (currentGesture === 'OPEN_PALM') {
                        STATE.mode = 'SCATTER';
                    } else if (currentGesture === 'CLOSED_FIST') {
                        STATE.mode = 'TREE';
                    }
                }
                
                if (currentGesture !== STATE.lastGesture && STATE.mode !== 'END_GAME') {
                    STATE.lastGesture = currentGesture;
                    if(STATE.mode !== 'FOCUS') updateStatusIndicator(STATE.mode, currentGesture);
                }

            } else {
                STATE.hand.detected = false;
                STATE.lastGesture = 'NONE';
                if (STATE.mode !== 'END_GAME' && STATE.mode !== 'FOCUS') {
                    updateStatusIndicator('NONE');
                }
            }
        }
        
        function handlePinchDraw() {
            // Filter undrawn
            const undrawn = STATE.candidates.filter(c => !c.isDrawn);
            
            if (undrawn.length === 0 || STATE.drawCount >= CONFIG.maxDraws) {
                triggerEndGame();
                return;
            }

            const randomIndex = Math.floor(Math.random() * undrawn.length);
            const winner = undrawn[randomIndex];
            
            // Mark drawn
            winner.isDrawn = true;
            STATE.drawCount++;
            counterEl.innerText = `Draws Remaining: ${CONFIG.maxDraws - STATE.drawCount}`;
            
            // Find particle
            const p = cardParticles.find(cp => cp.candidateId === winner.id);
            
            STATE.mode = 'FOCUS'; 
            STATE.focusTarget = p ? p.mesh : null;
            STATE.focusName = winner.name;
            updateStatusIndicator('FOCUS');
            
            // Cooldown
            STATE.canPinch = false;
            
            // 5 Seconds Timer to return to Tree
            setTimeout(() => {
                if (STATE.mode === 'FOCUS') {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                    STATE.focusName = '';
                    updateStatusIndicator('TREE');
                    
                    // Check End Game
                    if (STATE.drawCount >= CONFIG.maxDraws) {
                        triggerEndGame();
                    }
                    
                    // Allow next pinch after a bit
                    setTimeout(() => STATE.canPinch = true, 1000);
                }
            }, 5000);
        }

        function triggerEndGame() {
            STATE.mode = 'END_GAME';
            STATE.focusTarget = null;
            mainTitleEl.innerText = "The End";
            updateStatusIndicator('END_GAME');
        }

        function updateStatusIndicator(mode, gesture) {
            let text = 'Waiting...';
            statusIndicator.style.opacity = 1.0;
            
            // Handle Caption Display
            captionEl.classList.remove('caption-visible', 'caption-hidden', 'caption-end');
            
            if (mode === 'END_GAME') {
                captionEl.textContent = 'ðŸŽ‰ Happy Holidays! ðŸŽ„';
                captionEl.classList.add('caption-end');
            } else if (mode === 'FOCUS' && STATE.focusTarget) {
                captionEl.textContent = STATE.focusName;
                captionEl.classList.add('caption-visible');
            } else {
                captionEl.classList.add('caption-hidden');
            }

            if (mode === 'TREE') {
                text = 'Fist (Tree) Active';
            } else if (mode === 'SCATTER') {
                text = 'Open Hand (Scatter) Active';
            } else if (mode === 'FOCUS') {
                 text = 'ðŸŽ Winner Selected (Wait 5s)';
            } else if (mode === 'END_GAME') {
                text = 'Game Over';
            } else {
                statusIndicator.style.opacity = 0.5;
            }
            
            statusIndicator.textContent = text;
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const uiLayer = document.getElementById('ui-layer');
                    const indicator = document.getElementById('status-indicator');
                    if (uiLayer) uiLayer.classList.toggle('ui-hidden'); 
                    if (indicator) indicator.classList.toggle('ui-hidden');
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            let targetRotY = 0;
            let targetRotX = 0;

            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                targetRotY = STATE.hand.x * Math.PI * 0.9; 
                targetRotX = STATE.hand.y * Math.PI * 0.25;
            } else if (STATE.mode === 'TREE' || STATE.mode === 'END_GAME') {
                targetRotY = STATE.rotation.y + 0.3 * dt;
                targetRotX = 0;
            } else if (STATE.mode === 'FOCUS') {
                targetRotY = STATE.rotation.y + 0.1 * dt; 
                targetRotX = 0;
            }

            STATE.rotation.y = THREE.MathUtils.lerp(STATE.rotation.y, targetRotY, 3.0 * dt);
            STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, targetRotX, 3.0 * dt);

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;
            mainGroup.updateMatrixWorld();

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            composer.render();
        }

        init();
    </script>
